<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rádio Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Minha Rádio Pessoal</h1>
        <p>A música começará a tocar automaticamente e seguirá a playlist.</p>
        
        <audio id="audioPlayer" controls autoplay></audio>
        
        <p>
            Tocando agora: <span id="currentSongName"></span>
        </p>
    </div>

    <script>
        // Lista de músicas. Adicione ou remova músicas aqui.
        const playlist = [
            "musicas/musica1.mp3",
            "musicas/musica2.mp3",
            "musicas/musica3.mp3"
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById("audioPlayer");
        const currentSongName = document.getElementById("currentSongName");

        // Função para carregar e tocar a próxima música
        function playNextSong() {
            // Verifica se a playlist não está vazia
            if (playlist.length > 0) {
                // Define a fonte do player para a música atual
                audioPlayer.src = playlist[currentSongIndex];
                
                // Extrai o nome do arquivo para mostrar na tela
                const songPath = playlist[currentSongIndex];
                const songName = songPath.split('/').pop().replace('.mp3', '');
                currentSongName.textContent = songName;
                
                // Toca a música
                audioPlayer.play();

                // Incrementa o índice para a próxima música
                currentSongIndex++;
                
                // Se o índice chegar ao final da playlist, ele volta para o início (loop)
                if (currentSongIndex >= playlist.length) {
                    currentSongIndex = 0;
                }
            } else {
                console.log("A playlist está vazia.");
            }
        }

        // Quando a música atual terminar, a próxima é chamada
        audioPlayer.addEventListener("ended", playNextSong);

        // Inicia a primeira música ao carregar a página
        playNextSong();
    </script>

</body>
</html>
